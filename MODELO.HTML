<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calcule sua idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="txtsexo" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="txtsexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Calcular" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados para ver o resultado! 
        </div>
    </section>
    <footer>
        <p>&copy; Micael Cavalcate</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
